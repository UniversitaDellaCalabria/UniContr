<ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
<div class="container-fluid" *ngIf="items">
  <app-intestazione *ngIf="items" [item]="items"></app-intestazione>  

    <form [formGroup]="form" *ngIf="items">      
      <formly-form  [model]="items" [fields]="fields" [form]="form" [options]="options">      
      </formly-form> 
    </form>

    <app-riquadro-wrapper>  
      <div class="text">{{ 'b1_txt12' | translate }}</div>
      <div class="text">{{ 'b1_txt13' | translate }}</div>
      <div class="text">{{ 'b1_txt14' | translate }}</div>
      <div class="text">{{ 'b1_txt15' | translate }}</div>
    </app-riquadro-wrapper>

    <app-salva-annulla-button [isNew]="!update" [fields]="fields" [formRef]="form" (valid)="saveData(form.value, items.b1_confl_interessi_id)"></app-salva-annulla-button>    

</div>
