<ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
<div class="container-fluid" *ngIf="items">
  <app-intestazione *ngIf="items" [item]="items"></app-intestazione>  

  <form [formGroup]="formAttch"  *ngIf="items">
    <app-riquadro-wrapper>
      <p class="mb-0">{{ 'd5_premessa' | translate }}</p>
    </app-riquadro-wrapper>
    
    <formly-form [model]="model" [fields]="fields" [form]="formAttch" [options]="options"></formly-form>
    

    <!-- <app-riquadro-wrapper>
      <formly-form [model]="model" [fields]="fields2" [form]="formAttch" [options]="options"></formly-form>
      <p class="mb-0 text-info">{{ 'd5_txt9' | translate }}</p>
    </app-riquadro-wrapper> -->

    <app-riquadro-wrapper>
      <h5>{{ 'd5_nota' | translate }}</h5>
      <p class="mb-0">{{ 'd5_txt4' | translate }} <br> {{ 'd5_txt5' | translate }} <br> {{ 'd5_txt6' | translate }}</p>
    </app-riquadro-wrapper>

  </form>


  <app-salva-annulla-button [isNew]="!update" [fields]="fields" [formRef]="formAttch" (valid)="saveData(items.d5_fiscali_resid_estero_id)"></app-salva-annulla-button>  

  
</div>
